spring.application.name=bmichatbot

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bmi_chatbot_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=your-256-bit-secret-key-must-be-at-least-32-characters-long-for-security
jwt.expiration=86400000
