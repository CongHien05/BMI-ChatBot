<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BMI Chatbot</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="login-container">
        <h1>üîê Admin Login</h1>
        
        <div id="errorMessage" class="error-message alert alert-error"></div>
        <div id="loading" class="loading">‚è≥ ƒêang ƒëƒÉng nh·∫≠p...</div>
        
        <form id="loginForm" class="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">üìß Email:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="admin@example.com">
            </div>
            <div class="form-group">
                <label for="password">üîí M·∫≠t kh·∫©u:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
            </div>
            <button type="submit" id="loginBtn" class="btn-login btn-primary">üöÄ ƒêƒÉng nh·∫≠p</button>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            // Hide error, show loading
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // L∆∞u token v√†o cookie (ƒë·ªÉ server c√≥ th·ªÉ ƒë·ªçc)
                    document.cookie = `adminToken=${data.token}; path=/; max-age=86400`; // 24 hours
                    
                    // C≈©ng l∆∞u v√†o localStorage ƒë·ªÉ JavaScript c√≥ th·ªÉ d√πng
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminEmail', email);
                    
                    // Redirect ƒë·∫øn dashboard
                    window.location.href = '/admin';
                } else {
                    // Hi·ªÉn th·ªã l·ªói
                    errorDiv.textContent = data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i. Vui l√≤ng ki·ªÉm tra l·∫°i email v√† m·∫≠t kh·∫©u.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i sau.';
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
                loginBtn.disabled = false;
            }
        }
        
        // Ki·ªÉm tra n·∫øu ƒë√£ c√≥ token, redirect ƒë·∫øn dashboard
        window.addEventListener('DOMContentLoaded', function() {
            // Ki·ªÉm tra cookie tr∆∞·ªõc
            const cookies = document.cookie.split(';');
            let hasToken = false;
            for (let cookie of cookies) {
                if (cookie.trim().startsWith('adminToken=')) {
                    hasToken = true;
                    break;
                }
            }
            
            if (hasToken || localStorage.getItem('adminToken')) {
                window.location.href = '/admin';
            }
        });
    </script>
</body>
</html>
